<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="This is a example of the Udactiy Grow With Google challenge of the matching card game.">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <!-- Modal presenting end game statistics win/loss -->
            <div class="modal hidden" aria-label="Hidden modal represnting player statistics when game meets a win condition.">
                <div class="modal-content">
                    <div class="modal-heading" aria-label="Modal heading container witholding player stats.">
                        <strong>Game statistics:</strong>
                        <span class="modal-x">
                            <strong aria-label="Close button for exiting modal.">X</strong>
                        </span>
                    </div>

                    <div class="modal-stat" aria-label="Player endgame statistics.">
                        <span id="modal-stars" aria-label="Star indicator based on game performance.">Stars left:</span>
                        <span id="modal-moves" aria-label="Number of moves indicator based on game performance.">Number of moves made:</span>
                        <span id="modal-time" aria-label="Indicator of the last game sessions.">Time spent:</span>
                    </div>

                    <button class="modal-button">Play again</button>
                </div>
            </div>

        <section class="score-panel" aria-label="Score panel containing visible client-side elements.">

            <span class="timer" aria-label="Timer or clock span element.">0:00</span>

            <ul id="starCounter" class="stars" 
            aria-label="List of 3 visible star elements indicating current player's game rating.">
                <li>
                    <i class="fa fa-star"></i>
                </li>
                <li>
                    <i class="fa fa-star"></i>
                </li>
                <li>
                    <i class="fa fa-star"></i>
                </li>
            </ul>

            <span class="moves" aria-label="Visible span element represnting the number of moves the player currently has used.
            ">0</span> Moves

            <div class="restart" aria-label="Div element containing the div reset button.">
                <i class="fa fa-repeat"></i>
            </div>

        </section>

        <ul id="deckShuffle" class="deck" aria-label="List of visible card elements on the game board.">
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
        </ul>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
